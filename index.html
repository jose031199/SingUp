<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=MedievalSharp&family=Open+Sans:wght@500&family=Poppins:wght@500&family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <title>Master Concert</title>
</head>
<body>
    <!--SingUp Init -->
    <div class="container">
        <!--Left Logo -->
        <div class="container_logo">
                <img src="images/logo.png" alt="logo">
                <div class="container_logo--desc">
                <p>Creating unforgetable memories</p>
                <span>Sing up for incredible offers</span>
            </div>
        </div>

        <!--SingUp form-->
        <div class="container_singUp">
            <div class="container_singUp--intro">
                <h2>Get Started</h2>
                <p>SingUp to gain incredible prices <br> of your favorite artists</p>
            </div>

            <form action="" method="post" class="container_singUp--form">
                <div>
                    <input type="text" name="txtName" id="txtName" minlength="4" maxlength="20" required placeholder="First Name">
                </div>

                <div>
                    <input type="text" name="txtLastName" id="txtLastName" minlength="10" maxlength="20" required placeholder="Last Name">
                </div>

                <div>
                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" minlength="10" required>
                </div>

                <div>
                    <input type="number" name="txtPhone" id="txtPhone" minlength="10" required placeholder="Phone Number">
                </div>

                <div>
                    <input type="password" name="txtPassword" id="txtPassword" required minlength="12" max="30" placeholder="Password">
                </div>

                <div>
                    <input type="password" name="txtConfirm" id="txtConfirm" required minlength="12" maxlength="30" placeholder="Confirm Password">
                    <span class="message" id="message"></span>
                </div>

                <input type="submit" value="Create Account" id="btnCreate">
            </form>

            <p class="alert">Already have an account? <span>Log in</span></p>
        </div>
    </div>



<!-- Javascript external file-->
    <script src="script.js"></script>
</body>
</html>
